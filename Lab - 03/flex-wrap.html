<!DOCTYPE html>
<html>
<head>
  <title>Flex Wrap Example</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap; /* This makes boxes wrap to the next line */
      background-color: rgb(253, 255, 253);
      padding: 10px;
    }

    .box {
      background-color: rgb(248, 145, 72);
      color: black;
      font-size: 20px;
      text-align: center;
      padding: 20px;
      margin: 10px;
      width: 150px; /* fixed width for each box */
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
  </div>
</body>
</html>
